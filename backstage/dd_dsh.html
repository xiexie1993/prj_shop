<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="keywords" content="">

<body class="page-body big-width" style="width:2000px;">
    <h5 class="position-title">当前位置：订单管理 <span>/</span>待收货</h5>
    
   
    
 
    <div class="ibox-content">
        <table class="table table-striped table-bordered table-hover"></table>
    </div>
    
<div class="modal fade" id="roleMes" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">修改订单状态</h4>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
          	
         <div class="form-group" id="modalName">
                                                       确认已收货
            </div>
          
            <div class="form-group button">
              <input type="button" class="btn btn-primary" onclick="sure()" value="确认收货">
              <input type="button" class="btn" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
                 


                    
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">添加分类</h4>
      </div>
      <div class="modal-body row">
			        
			<form role="form">
			 <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">类别名称</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="title" placeholder="请输入类别名称">
			    </div>
			  </div>
		   <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">名称</label>
			    <div class="col-sm-10">
			    <div class="radio">
                  <label class="radio-left">
                    <input type="radio" name="enable" value="1" checked="checked"> 启用
                  </label>
                  <label>
                    <input type="radio" name="enable" value="0"> 禁用
                  </label>
                </div>
			      
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">排序</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="sort" placeholder="0">
			    </div>
			  </div>
			</form>

      </div>
       <div class="modal-footer">
       	   <button type="button" class="btn btn-primary" onclick=sure()>确定</button>
   	          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		    
                
            </div>
    </div>
  </div>
</div>

<div class="modal fade" id="typeDel" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">删除分类</h4>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
            <div class="form-group" id="modalName">
                                                       你确定删除这个分类！
            </div>
           
            <div class="form-group button">
              <input type="button" class="btn btn-primary" onclick="sure()" value="确定">
              <input type="button" class="btn" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="vendor/jquery-3.1.1.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
