<div class="modal fade" id="roleMes" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">租赁分类编辑</h4>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
            <div class="form-group" id="modalName">
              <label class="col-sm-3 control-label">名称：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="lName" name="title" placeholder="">
              </div>
            </div>
            <div class="form-group" id="modalName">
              <label class="col-sm-3 control-label">排序：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  id="lSore" name=" sort" placeholder="">
              </div>
            </div>
            <div class="form-group" id="modalStatus">
              <label class="col-sm-3 control-label">状态：</label>
              <div class="col-sm-9">
                <div class="radio">
                  <label class="radio-left">
                    <input type="radio" name="enable" value="1"> 启用
                  </label>
                  <label>
                    <input type="radio" name="enable" value="0"> 禁用
                  </label>
                </div>
              </div>
            </div>
             <div class="form-group" id="modalName">
              <label class="col-sm-3 control-label">备注：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  id="lRem" name="remark" placeholder="">
              </div>
            </div>
            <div class="form-group button">
              <input type="button" class="btn btn-primary" onclick=sure() value="保存">
              <input type="button" class="btn" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


                    
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">添加分类</h4>
      </div>
      <div class="modal-body row">
			        
			<form role="form">
			 <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">类别名称</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="title" placeholder="请输入类别名称">
			    </div>
			  </div>
		   <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">名称</label>
			    <div class="col-sm-10">
			    <div class="radio">
                  <label class="radio-left">
                    <input type="radio" name="enable" value="1" checked="checked"> 启用
                  </label>
                  <label>
                    <input type="radio" name="enable" value="0"> 禁用
                  </label>
                </div>
			      
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">排序</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="sort" placeholder="0">
			    </div>
			  </div>
			</form>

      </div>
       <div class="modal-footer">
       	   <button type="button" class="btn btn-primary" onclick=sure()>确定</button>
   	          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		    
                
            </div>
    </div>
  </div>
</div>

<div class="modal fade" id="typeDel" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">删除分类</h4>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
            <div class="form-group" id="modalName">
                                                       你确定删除这个分类！
            </div>
           
            <div class="form-group button">
              <input type="button" class="btn btn-primary" onclick="sure()" value="确定">
              <input type="button" class="btn" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
