    <h5 class="position-title">当前位置：Banner管理 <span>/</span>banner列表</h5>
    
    <div class="row" style="width: 600px;">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="" onclick=operate('new',this)>添加</button>
    </div>
    <div class="ibox-content">

                   <!-- Modal 新增、编辑 -->
<div class="modal fade" id="roleMes" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">Banner编辑</h4>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
            <div class="form-group" id="modalName">
              <label class="col-sm-3 control-label">名称：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="lName" name="name" placeholder="">
                <input type="hidden"  id="lTypeid" name="banner_id" >
              </div>
            </div>
            <div class="form-group" id="modalCategoryId">
              <label class="col-sm-3 control-label">原Banner图：</label>
                  <div class="col-sm-9">
                      <div class="col-sm-9">
                        <img src="" id="banner_pic_id" style="height:100px;">
                      </div>
                  </div>
            </div>
            <div class="form-group" id="modalCategoryId">
              <label class="col-sm-3 control-label">新Banner图：</label>
                  <div class="col-sm-9">
                      <input id="file-edit" type="file" multiple=true>
                      <!--点击提交时先进行上传图片获得 地址再  -->
                      <!-- <input id="banner_pic_id" type="hidden" name="banner_pic" value=""> -->
                  </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">链接：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control"  id="lUrl" name="url" value="" placeholder="请输入URL链接：例如：http://www.baidu.com">
                </div>
            </div>
            <div class="form-group" id="modalName">
              <label class="col-sm-3 control-label">排序：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  id="lSore" name="sort" placeholder="">
              </div>
            </div>
            <div class="form-group" id="modalStatus">
              <label class="col-sm-3 control-label">状态：</label>
              <div class="col-sm-9">
                <div class="radio">
                  <label class="radio-left">
                    <input type="radio" name="enable" value="1"> 启用
                  </label>
                  <label>
                    <input type="radio" name="enable" value="0"> 禁用
                  </label>
                </div>
              </div>
            </div>
             <div class="form-group" id="modalName">
              <label class="col-sm-3 control-label">备注：</label>
              <div class="col-sm-9">
                <input type="text" class="form-control"  id="lRem" name="remark" placeholder="">
              </div>
            </div>
            <div class="form-group button">
              <input type="button" class="btn btn-primary" onclick=sure() value="保存">
              <input type="button" class="btn" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


                    
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="roleMesLabel">添加Banner</h4>
            </div>
            <div class="modal-body row">
                  <form class="form-horizontal" role="form">
                      <div class="form-group">
                          <label class="col-sm-3 control-label">名称：</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control"  name="name" placeholder="">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">Banner图</label>
                          <div class="col-sm-9">
                              <input id="file-3" type="file" multiple=true>
                              <!--点击提交时先进行上传图片获得 地址再  -->
                              <!-- <input id="banner_pic_id" type="hidden" name="banner_pic" value=""> -->
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">链接：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"  name="url" value="" placeholder="请输入URL链接：例如：http://www.baidu.com">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">排序：</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"  name="sort" value="0" placeholder="">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">状态：</label>
                          <div class="col-sm-9">
                              <div class="radio">
                                  <label class="radio-left">
                                      <input type="radio" name="enable" value="1"> 启用
                                  </label>
                                  <label>
                                      <input type="radio" name="enable" value="0"> 禁用
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-3 control-label">备注：</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control" name="remark" placeholder="">
                          </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick=sure()>确定</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="typeDel" tabindex="-1" role="dialog" aria-labelledby="roleMesLabel" data-id="">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="roleMesLabel">删除Banner图</h4>
      </div>
      <div class="modal-body row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">
            <div class="form-group" id="modalName">
                              <!-- <input type="text" class="form-control" id="typeDeltext" placeholder=""> -->

                                                       你确定删除Banner图！
            </div>
           
            <div class="form-group button">
              <input type="button" class="btn btn-primary" onclick="sure()" value="确定">
              <input type="button" class="btn" data-dismiss="modal" value="取消">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
