<body class="page-body" style="">

<!-- 富文本编辑器 编辑框 Start -->
<form action=""  method="post">
   <div id="summernote"><p>Hello Summernote 欢迎使用本富文本编辑器！————谢振斌</p></div>
   <input type="submit" value="提交">
</form>
<!-- 富文本编辑器 编辑框 End -->
</body>
<!-- 富文本编辑器 引用 Start-->
<script type="text/javascript">
    //调用富文本编辑
    $(document).ready(function() {
        var $summernote = $('#summernote').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            focus: true,
            //调用图片上传
            callbacks: {
                onImageUpload: function (files) {
                    sendFile($summernote, files[0]);
                }
            }
        });

        //富文本编辑 ajax上传图片
        function sendFile($summernote, file) {
            var formData = new FormData();
            formData.append("file", file);
            $.ajax({
                // url: '${url}' +'/Upload/upload_img',//径是你控制器中上传图片的方法admin/summernote/upload_img
                url: 'http://127.0.0.1:9999/index.php/admin/summernote/upload_img',//径是你控制器中上传图片的方法
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function (data) {
                    console.log(data);
                    $summernote.summernote('insertImage', data, function ($image) {
                        $image.attr('src', data);
                    });
                    $('#user-work-content').summernote('insertImage', data);  
                    $('#summernote').summernote('insertImage', data);  
                }
            });
        }
    });
</script>
<!-- 富文本编辑器 引用 End-->
</html>
